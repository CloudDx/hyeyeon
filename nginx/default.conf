server {
    # 80번 포트에서 들어오는 모든 요청을 수신합니다.
    listen 80;

    # '/' 경로로 들어오는 모든 요청에 대해
    location / {
        # 요청을 'api' 서비스의 5000번 포트로 전달합니다.
        # 'api'는 docker-compose.yml에 정의된 Flask 앱 서비스의 이름입니다.
        proxy_pass http://api:5000;

        # 클라이언트의 실제 IP 주소와 프로토콜 같은 중요한 헤더 정보를
        # Flask 앱으로 그대로 전달하기 위한 설정입니다.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}